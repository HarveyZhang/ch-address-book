<!doctype html>

<html ng-app="chApp">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Prevent favicon requests -->
    <link rel="icon" href="data:;base64,=">

	<title>{{ $root.title | locale }}</title>

	<!-- CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

	<!-- SCRIPTS -->
    <script src="//code.angularjs.org/1.4.7/angular.js"></script>
    <script src="//code.angularjs.org/1.4.7/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>

    <!-- BASE TAG -->
    <base href="/">
</head>

<body ng-controller="mainController"
      class="flex flex-column"
      ng-cloak>
    <header ng-include="headerTemplate || 'partials/header.html'">
    </header>
    <section ng-include="'partials/section.html'"
        ng-show="!state.loading"
        class="flex flex-row">
    </section>
    <section ng-show="state.loading">
        <i class="fa fa-spinner"></i>
        <span>{{::'Loading' | locale}}...</span>
    </section>
</body>
</html>
